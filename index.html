<section id="registrationPage" class="page active">
  <h1>Webz Registration</h1>
  <form id="registrationForm">
    <h3>Personal Information</h3>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="ID / Passport Number" required>
    <input type="text" placeholder="Phone Number" required>
    <input type="text" placeholder="Address" required>

    <h3>Business Information</h3>
    <input type="text" placeholder="Business Name" required>
    <input type="text" placeholder="Business Address" required>

    <h3>Required Documents (PDF)</h3>
    <label>Proof of ID / Passport</label>
    <input type="file" accept=".pdf" required>
    <label>Proof of Address</label>
    <input type="file" accept=".pdf" required>
    <label>Tax Clearance</label>
    <input type="file" accept=".pdf" required>
    <label>Police Clearance</label>
    <input type="file" accept=".pdf" required>
    <label>Business Certificate (Optional)</label>
    <input type="file" accept=".pdf">

    <button type="submit">Register</button>
  </form>
</section>
